<!DOCTYPE html>
<html lang="en">

<head>
    <title>Event Page</title>
    <meta charset="utf-8">
    <meta property="og:url" content="https://www.vanhackAna.com" />
    <meta property="og:type" content="Events" />
    <meta property="og:title" content="Events" />
    <meta property="og:description" content="Test" />
    <meta property="og:image" content="https://www.tutorialrepublic.com/lib/images/javascript-illustration.png" />
    <link rel="stylesheet" type="text/css" href="./stylesheets/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
        </script>
</head>

<body>
    <div id="fb-root"></div>
    <div class="container event">
        <header class="header py-3">
            <div class="col-md-4 offset-md-4 text-center">
                <a class="header-logo text-dark" href="#">Events</a>
            </div>
        </header>
        <div class="nav-scroller py-1 mb-2">
            <nav class="nav d-flex justify-content-between" id="navEvents">
            </nav>
        </div>

        <div id="carouselExampleIndicators" class="carousel slide carousel-height" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100"
                        src="https://timely-api-public.s3.us-west-2.amazonaws.com/360521_php8kQEK6_medium.png"
                        alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100"
                        src="https://wearebctech.com/wp-content/uploads/2019/09/8d363f95dbab-Photo_VanHack_Event_.png.webp"
                        alt="Second slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <div class="card-columns space" id="card-block">
        </div>
    </div>
    </div>

    <!--Modal to see event details -->
    <div class="modal fade event" id="modalDetails" tabindex="-1" role="dialog" aria-labelledby="modalDetails"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalDetails"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body body-details">
                </div>
                <div class="modal-footer footer-details">
                    <div class="col-md-8 alert-detail">
                        <div class="row alert alert-success alert-dismissible fade no-display" role="alert">
                        </div>
                    </div>
                    <div class="col-md-3 button-footer">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./dist/bundle.js" type="text/javascript"></script>
</body>

</html>
